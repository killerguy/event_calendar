<div ng-controller="calendar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand"><i class="ion ion-calendar"></i>&nbsp;{{ commonData.filteredMonthName}}, {{ commonData.filteredYear}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <div class="btn-group" role="group" style="margin-top: 8px;">
              <button type="button" class="btn btn-default btn-sm" ng-click="previousMonth()"><i class="ion ion-chevron-left"></i>&nbsp; Prev</button>
              <button type="button" class="btn btn-default btn-sm" ng-click="nextMonth()">Next &nbsp;<i class="ion ion-chevron-right"></i></button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav><br>
  <div class="container">
    <div id="calendar-wrap">
        <div id="calendar">
            <ul class="weekdays">
                <li>Sunday</li>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
            </ul>
            <!-- Days from previous month -->
            <ul class="days" ng-repeat="(weekIndex, week) in weeks">
              <li class="day" ng-repeat="(dayIndex, day) in week.days" ng-class="(day.month-1 != commonData.filteredMonth) ? 'other-month' : '' ">
                <div class="date">{{ day.date }}</div>
                  <button type="button" data-toggle="modal" data-target=".eventModal" ng-show="day.month-1 == commonData.filteredMonth" name="button" class="btn btn-default btn-sm" title="Add Event" ng-click="addEvent(day.year, day.month, day.date, weekIndex, dayIndex)"><i class="ion ion-plus-round"></i></button>
                  <div class="event" ng-repeat="event in day.events">
                      <div class="event-title">
                          {{ event.title }}
                          <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-default">E</button>
                            <button type="button" class="btn btn-sm btn-default">D</button>
                          </div>
                      </div>
                  </div>
              </td>
            </ul>
        </div><!-- /. calendar -->
    </div><!-- /. wrap -->
  </div>
  <!-- Modal -->
  <div class="modal fade eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form ng-submit="saveEvent()">
            <div class="form-group">
              <input type="text" ng-model="event.title" name="event_title" class="form-control" placeholder="Event Title" required/>
            </div>
            <div class="form-group">
              <textarea ng-model="event.description" name="event_description" class="form-control" rows="6" style="resize: none;" placeholder="Event Description (optional)"></textarea>
            </div>
            
            <div class="float-right">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
